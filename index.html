<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sikorski Logic | Perfect Parallel</title>
    <style>
        :root {
            --bg: #ffffff; --text: #1d1d1f; --secondary: #86868b;
            --border: #d2d2d7; --accent: #0071e3; --card: #f5f5f7;
            --textarea-bg: #ffffff;
        }
        [data-theme='dark'] {
            --bg: #000000; --text: #f5f5f7; --secondary: #a1a1a6;
            --border: #333336; --accent: #2997ff; --card: #1c1c1e;
            --textarea-bg: #121212;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; padding: 0; display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
            transition: background 0.4s ease;
        }

        header {
            padding: 18px 40px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 0.5px solid var(--border);
            background: var(--bg); z-index: 100;
        }

        .logo { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.03em; }

        .container {
            display: flex; flex: 1; width: 100%; overflow: hidden;
        }

        .panel {
            flex: 1; display: flex; flex-direction: column;
            padding: 40px; height: 100%; position: relative;
        }

        .left-panel { border-right: 0.5px solid var(--border); }

        .label-row { 
            display: flex; justify-content: space-between; align-items: center; 
            height: 20px; margin-bottom: 40px; /* Large fixed margin to clear badges */
            flex-shrink: 0;
        }
        
        .label { 
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase; 
            color: var(--secondary); letter-spacing: 0.05em; 
        }

        /* OVERLAY POSITIONS: This prevents badges/questions from pushing the box */
        #badge-bar {
            position: absolute; top: 75px; left: 40px;
            display: flex; gap: 8px; flex-wrap: wrap; z-index: 5;
        }

        /* THE CORE FIX: The Mirror Boxes */
        .mirror-box-container {
            flex: 1;
            display: flex;
            position: relative;
            min-height: 0;
            /* We set a hard height on the container to ensure the red-line-test passes */
            margin-bottom: 140px; /* Space for the question area below */
        }

        textarea {
            width: 100%; height: 100% !important; 
            background: var(--textarea-bg); color: var(--text);
            border: 1px solid var(--border); border-radius: 16px;
            padding: 24px; font-size: 1.1rem; line-height: 1.6;
            resize: none; outline: none; transition: border 0.2s;
            font-family: inherit; display: block;
        }
        textarea:focus { border-color: var(--accent); }

        .badge { background: var(--card); border: 0.5px solid var(--border); padding: 4px 12px; border-radius: 40px; font-size: 0.7rem; font-weight: 500; }

        /* Question area is now absolutely positioned so it doesn't affect box height */
        .q-overlay { 
            position: absolute; bottom: 65px; left: 40px; right: 40px;
            background: var(--card); border-radius: 14px; padding: 15px; 
            border: 0.5px solid var(--border); height: 110px; z-index: 5;
        }

        .footer-actions { 
            position: absolute; bottom: 20px; right: 40px; left: 40px;
            display: flex; justify-content: space-between; align-items: center; 
            height: 44px;
        }

        .btn-primary {
            background: var(--text); color: var(--bg);
            border: none; padding: 12px 28px; border-radius: 25px;
            font-weight: 600; cursor: pointer; font-size: 0.95rem;
        }

        .btn-reset { background: none; border: none; color: var(--secondary); cursor: pointer; font-size: 0.8rem; }

        @media (max-width: 900px) {
            body { overflow: auto; height: auto; }
            .container { flex-direction: column; }
            .panel { height: auto; padding: 25px; border: none; min-height: 600px; }
            .mirror-box-container { height: 350px; margin-bottom: 160px; }
            .q-overlay { bottom: 80px; left: 25px; right: 25px; }
            #badge-bar { top: 60px; left: 25px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SIKORSKI LOGIC</div>
    <button id="themeToggle" style="background:none; border:none; cursor:pointer; color:var(--text);">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path id="themePath" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
</header>

<div class="container">
    <div class="panel left-panel">
        <div class="label-row">
            <span class="label">Step 1: Brainstorm</span>
            <button id="clearBtn" class="btn-reset">Reset Session</button>
        </div>
        
        <div id="badge-bar"></div>
        
        <div class="mirror-box-container">
            <textarea id="rawInput" placeholder="Start your dictation..."></textarea>
        </div>

        <div id="q-area" class="q-overlay" style="display:none;">
            <div class="label" style="color: var(--accent); margin-bottom: 5px;">Refinement Questions</div>
            <ul id="q-list" style="margin:0; padding-left:18px; font-size:0.82rem; color:var(--secondary);"></ul>
        </div>
    </div>

    <div class="panel">
        <div class="label-row">
            <span class="label">Step 2: Optimized Prompt</span>
        </div>
        
        <div class="mirror-box-container">
            <textarea id="finalOutput" readonly placeholder="Waiting for intent..."></textarea>
        </div>

        <div class="footer-actions">
            <div></div>
            <button id="copyBtn" class="btn-primary">Copy Prompt</button>
        </div>
    </div>
</div>

<script>
    let masterExperts = [];
    const rawInput = document.getElementById('rawInput');
    const finalOutput = document.getElementById('finalOutput');
    const badgeBar = document.getElementById('badge-bar');
    const qArea = document.getElementById('q-area');
    const qList = document.getElementById('q-list');

    async function init() {
        try {
            const res = await fetch('experts.json');
            masterExperts = await res.json();
            if (rawInput.value) update();
        } catch (e) {}
    }

    function update() {
        const text = rawInput.value.toLowerCase();
        if (!text.trim()) {
            finalOutput.value = ""; badgeBar.innerHTML = ""; qArea.style.display = "none";
            return;
        }

        let roles = []; let qs = [];
        masterExperts.forEach(ex => {
            if (ex.kws.some(k => text.includes(k))) {
                roles.push(ex.role); qs.push(...ex.qs);
            }
        });

        badgeBar.innerHTML = roles.map(r => `<div class="badge">${r}</div>`).join('');
        
        if (qs.length > 0) {
            qArea.style.display = "block";
            qList.innerHTML = [...new Set(qs)].slice(0, 3).map(q => `<li>${q}</li>`).join('');
        } else {
            qArea.style.display = "none";
        }

        const roleStr = roles.length ? roles.join(' & ') : "Specialist";
        finalOutput.value = `### ROLE\n${roleStr}\n\n### CONTEXT\n"${rawInput.value.trim()}"\n\n### TASK\nRefine this.`;
    }

    const THEME_KEY = 'sikorski_theme';
    const themePath = document.getElementById('themePath');
    function applyTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem(THEME_KEY, t);
        themePath.setAttribute('d', t === 'dark' ? 
            'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-11.314l.707.707m11.314 11.314l.707.707M12 8a4 4 0 100 8 4 4 0 000-8z' : 
            'M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z');
    }

    document.getElementById('themeToggle').onclick = () => applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    rawInput.addEventListener('input', update);
    document.getElementById('clearBtn').onclick = () => { rawInput.value = ""; update(); };
    document.getElementById('copyBtn').onclick = () => {
        finalOutput.select(); document.execCommand('copy');
        document.getElementById('copyBtn').innerText = "Copied";
        setTimeout(() => document.getElementById('copyBtn').innerText = "Copy Prompt", 2000);
    };

    window.onload = () => {
        applyTheme(localStorage.getItem(THEME_KEY) || 'light');
        init();
    };
</script>
</body>
</html>
